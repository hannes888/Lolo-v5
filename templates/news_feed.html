<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Feed</title>
    <!-- Add link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
     <script>
        window.onload = function() {
            var input = document.getElementById('rounded-input');
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    // Prevent the form from being submitted normally
                    event.preventDefault();
                    // Send a POST request to the Flask route
                    fetch('/save_value', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: 'value=' + encodeURIComponent(input.value)
                    }).then(function(response) {
                        if (response.ok) {
                            // If the POST request was successful, clear the input
                            input.value = '';
                        }
                    });
                }
            });
        }
    </script>
</head>
<body>
    <div id="sidepanel">
        <label>
            <input type="text" id="rounded-input" placeholder="Add news feed here...">
        </label>
    </div>
    <div id="articles">
        {% for article in articles %}
            <div class="article {% if article.title == "" and article.summary == "" %}no-text{% endif %}">
                {% if article.media_content %}
                    <div class="media">
                        {% for media in article.media_content %}
                            <img src="{{ media['url'] }}" alt="Media content">
                        {% endfor %}
                    </div>
                {% endif %}
                <h2><a href="{{ article.link }}">{{ article.title }}</a></h2>
                <p>{{ article.summary }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
